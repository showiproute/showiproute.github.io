/span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">package CollectionReview;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Collection;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line"></span><br><span class="line">public class ArrayListTest &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		</span><br><span class="line">		Collection c = new ArrayList();</span><br><span class="line">		</span><br><span class="line">		//isEmpty判断空，size为0返回true</span><br><span class="line">		System.out.println(&quot;c.isEmpty():&quot;+c.isEmpty());</span><br><span class="line">		//集合长度</span><br><span class="line">		System.out.println(&quot;c.size():&quot;+c.size());</span><br><span class="line">		//add添加集合元素</span><br><span class="line">		c.add(111);</span><br><span class="line">		c.add(&quot;aaa&quot;);</span><br><span class="line">		System.out.println(&quot;c.isEmpty():&quot;+c.isEmpty());</span><br><span class="line">		//集合长度</span><br><span class="line">		System.out.println(&quot;c.size():&quot;+c.size());</span><br><span class="line">		//删除指定集合元素</span><br><span class="line">		c.remove(&quot;aaa&quot;);</span><br><span class="line">		System.out.println(&quot;c.isEmpty():&quot;+c.isEmpty());</span><br><span class="line">		//集合长度</span><br><span class="line">		System.out.println(&quot;c.size():&quot;+c.size());</span><br><span class="line">		System.out.println(&quot;c.contains(111):&quot;+c.contains(111));</span><br><span class="line">		//清空集合元素</span><br><span class="line">		c.clear();</span><br><span class="line">		System.out.println(&quot;c.isEmpty():&quot;+c.isEmpty());</span><br><span class="line">		c.add(222);</span><br><span class="line">		c.add(&quot;bbb&quot;);</span><br><span class="line">		</span><br><span class="line">		//调用集合的实现类方法，创建Iterator</span><br><span class="line">		Iterator it = c.iterator();</span><br><span class="line">		//通过iterator变量进行迭代遍历</span><br><span class="line">		while(it.hasNext()) &#123;</span><br><span class="line">			Object obj = it.next();</span><br><span class="line">//			System.out.println(obj);</span><br><span class="line">			//因为集合里面含有不同类型的元素，所以想要获取集合中真正的元素类型，需要判断类型再强转</span><br><span class="line">			if(obj.getClass()==String.class) &#123;</span><br><span class="line">				System.out.println((String)obj);</span><br><span class="line">			&#125;</span><br><span class="line">			if(obj.getClass()==Integer.class) &#123;</span><br><span class="line">				System.out.println((Integer)obj);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		//规定集合泛型为String，说明集合里元素只能是String类型</span><br><span class="line">		ArrayList&lt;String&gt; c1 = new ArrayList&lt;String&gt;();</span><br><span class="line">		//如果添加的不是String，则编译器报错</span><br><span class="line">		//c1.add(111);</span><br><span class="line">		c1.add(&quot;haha&quot;);</span><br><span class="line">		c1.add(&quot;ddd&quot;);</span><br><span class="line">		c1.add(&quot;asdasd&quot;);</span><br><span class="line">		Iterator it1 = c1.iterator();</span><br><span class="line">		while (it1.hasNext()) &#123;</span><br><span class="line">			String str = (String)it1.next();</span><br><span class="line">			System.out.print(str+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">package CollectionReview;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">public class ListTest &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		</span><br><span class="line">		List list = new ArrayList();</span><br><span class="line">		//isEmpty判断空，size为0返回true</span><br><span class="line">		System.out.println(&quot;list.isEmpty():&quot;+list.isEmpty());</span><br><span class="line">		//List长度</span><br><span class="line">		System.out.println(&quot;list.size():&quot;+list.size());</span><br><span class="line">		//add添加List元素</span><br><span class="line">		list.add(111);</span><br><span class="line">		list.add(&quot;aaa&quot;);</span><br><span class="line">		System.out.println(&quot;list.isEmpty():&quot;+list.isEmpty());</span><br><span class="line">		//List长度</span><br><span class="line">		System.out.println(&quot;list.size():&quot;+list.size());</span><br><span class="line">		//删除指定List元素</span><br><span class="line">		list.remove(&quot;aaa&quot;);</span><br><span class="line">		System.out.println(&quot;list.isEmpty():&quot;+list.isEmpty());</span><br><span class="line">		//List长度</span><br><span class="line">		System.out.println(&quot;list.size():&quot;+list.size());</span><br><span class="line">		System.out.println(&quot;list.contains(111):&quot;+list.contains(111));</span><br><span class="line">		</span><br><span class="line">		//清空list元素</span><br><span class="line">		list.clear();</span><br><span class="line">		System.out.println(&quot;list.isEmpty():&quot;+list.isEmpty());</span><br><span class="line">		</span><br><span class="line">		ArrayList&lt;String&gt; list1 = new ArrayList&lt;String&gt;();</span><br><span class="line">		list1.add(&quot;aaa&quot;);</span><br><span class="line">		list1.add(&quot;bbb&quot;);</span><br><span class="line">		list1.add(&quot;ccc&quot;);</span><br><span class="line">		String str=&quot;ccc&quot;;</span><br><span class="line">		//str在List中的下标是多少，找到返回下标，找不到返回-1</span><br><span class="line">		int index = list1.indexOf(str);</span><br><span class="line">		System.out.println(&quot;str index:&quot;+index);</span><br><span class="line">		System.out.println(&quot;取List第0个下标的元素:&quot;+list1.get(0));</span><br><span class="line">		list1.add(1,&quot;ddd&quot;);</span><br><span class="line">		System.out.println(&quot;取List第1个下标的元素:&quot;+list1.get(1));</span><br><span class="line">		System.out.println(&quot;str index:&quot;+list1.indexOf(&quot;bbb&quot;));</span><br><span class="line">		</span><br><span class="line">		//List遍历方式for循环</span><br><span class="line">		for(int i=0;i&lt;list1.size();i++) &#123;</span><br><span class="line">			System.out.println(list1.get(i));</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;\n-----------------------&quot;);</span><br><span class="line">		</span><br><span class="line">		//foreach循环遍历，前提List必须有泛型</span><br><span class="line">		for (String s : list1) &#123;</span><br><span class="line">			System.out.print(s+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;\n-----------------------&quot;);</span><br><span class="line">		list1.remove(&quot;ddd&quot;);</span><br><span class="line">		list1.add(&quot;ddd&quot;);</span><br><span class="line">		for (String s : list1) &#123;</span><br><span class="line">			System.out.println(s+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		//Iterator迭代遍历</span><br><span class="line">		Iterator&lt;String&gt; it1 = list1.iterator();</span><br><span class="line">		while(it1.hasNext()) &#123;</span><br><span class="line">			String s = it1.next();</span><br><span class="line">			System.out.println(s+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">package CollectionReview;</span><br><span class="line"></span><br><span class="line">import java.util.HashSet;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line"> * 实现类 HashSet</span><br><span class="line"> * 如果要正常使用HashSet存放对象，为了保证对象的内容不重复，则要求这个对象满足:</span><br><span class="line"> * 1.覆盖equals方法，要求相同的对象，调用equals方法返回true</span><br><span class="line"> * 2.覆盖hashcode方法，要求，相同对象的hashcode相同，不同对象的hashcode尽量不同</span><br><span class="line"> * HashSet存放字符串，因为字符串重写了Object的equals和hashcode方法，所以可以用HashSet给字符串去重</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">public class HashCodeTest &#123;</span><br><span class="line"></span><br><span class="line">	private int n;</span><br><span class="line"></span><br><span class="line">	public HashCodeTest(int n) &#123;</span><br><span class="line">		this.n=n;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	@Override</span><br><span class="line">	public boolean equals(Object obj) &#123;</span><br><span class="line">		System.out.println(&quot;do equals()&quot;);</span><br><span class="line">		return false;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	@Override</span><br><span class="line">	public int hashCode() &#123;</span><br><span class="line">		System.out.println(&quot;do hashCode()&quot;);</span><br><span class="line">		return this.n;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		HashSet&lt;HashCodeTest&gt; set = new HashSet&lt;HashCodeTest&gt;();</span><br><span class="line">		HashCodeTest h1 = new HashCodeTest(1);</span><br><span class="line">		HashCodeTest h2= new HashCodeTest(2);</span><br><span class="line">		HashCodeTest h3 = new HashCodeTest(1);</span><br><span class="line">		</span><br><span class="line">		System.out.println(&quot;--------&quot;);</span><br><span class="line">		//先调hashCode()方法得到hash值，再和set集合里的其他hash值进行比对，如果不同，则添加进去</span><br><span class="line">		//如果有相同则调用equals()方法与hash值相同的对象进行判断，是否是同一对象</span><br><span class="line">		//如果是，则添加失败;否则添加成功</span><br><span class="line">		set.add(h1);</span><br><span class="line">		System.out.println(&quot;----------&quot;);</span><br><span class="line">	</span><br><span class="line">		if(!set.add(h2)) &#123;</span><br><span class="line">			System.out.println(&quot;添加失败&quot;);</span><br><span class="line">		&#125;else &#123;</span><br><span class="line">			System.out.println(&quot;添加成功&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		if(!set.add(h3)) &#123;</span><br><span class="line">			System.out.println(&quot;添加失败&quot;);</span><br><span class="line">		&#125;else &#123;</span><br><span class="line">			System.out.println(&quot;添加成功&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	/*</span><br><span class="line">	 * 结论：</span><br><span class="line">	 * 对于两个对象</span><br><span class="line">	 * 1)如果调用equals方法得到的结果为true，则两个对象的hashcode值必定相等</span><br><span class="line">	 * 2)如果equals方法得到的结果为false，则两个对象的hashcode值不一定不同</span><br><span class="line">	 * 3)如果两个对象的hashcode值不等，则equals方法得到的结果必定为false</span><br><span class="line">	 * 4)如果两个对象的hashcode值相等，则equals方法得到的结果未知</span><br><span class="line">	 */</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ntln(&quot;map.size():&quot;+map.size());</span><br><span class="line">		System.out.println(&quot;map.containsKey(5):&quot;+map.containsKey(5));</span><br><span class="line">		System.out.println(&quot;map.containsValue(n):&quot;+map.containsValue(&quot;n&quot;));</span><br><span class="line">		</span><br><span class="line">		System.out.println(&quot;------map.remove(3)后------&quot;);</span><br><span class="line">		map.remove(3);</span><br><span class="line">		System.out.println(&quot;map.size():&quot;+map.size());</span><br><span class="line">		</span><br><span class="line">		System.out.println(&quot;-------map.clear()后------&quot;);</span><br><span class="line">		map.clear();</span><br><span class="line">		System.out.println(&quot;map.isEmpty():&quot;+map.isEmpty());</span><br><span class="line">		System.out.println(&quot;-----------------------&quot;);</span><br><span class="line">		</span><br><span class="line">		map.put(1, &quot;a&quot;);</span><br><span class="line">		map.put(5, &quot;a&quot;);</span><br><span class="line">		map.put(3, &quot;n&quot;);</span><br><span class="line">		map.put(9, &quot;m&quot;);</span><br><span class="line">		/*</span><br><span class="line">		 * Map的遍历</span><br><span class="line">		 * 1、获取map中的set键</span><br><span class="line">		 * 2、遍历set</span><br><span class="line">		 * 3、根据map的key来获取value</span><br><span class="line">		 */</span><br><span class="line">		Set&lt;Integer&gt; set = map.keySet();</span><br><span class="line">		Iterator&lt;Integer&gt; it = set.iterator();</span><br><span class="line">		while(it.hasNext()) &#123;</span><br><span class="line">			Integer key =(Integer) it.next();</span><br><span class="line">			//map.get(key); 获取map的键对应的值</span><br><span class="line">			String value=map.get(key);</span><br><span class="line">			System.out.println(key+&quot;--&gt;&quot;+value);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		System.out.println(&quot;--------------------&quot;);</span><br><span class="line">		/*</span><br><span class="line">		 * 用map.entrySet()获取Entry的set集合</span><br><span class="line">		 * 遍历Entry的set集合，获取每个Entry对象</span><br><span class="line">		 * 根据entry.getKey获取key值</span><br><span class="line">		 * 根据entry.getValue来获取value值</span><br><span class="line">		 * 注意：如果map中的key值有null，不要用此种方法遍历，小心空指针</span><br><span class="line">		 */</span><br><span class="line">		Set&lt;Entry&lt;Integer, String&gt;&gt; set1 = map.entrySet();</span><br><span class="line">		Iterator&lt;Entry&lt;Integer, String&gt;&gt; iterator = set1.iterator();</span><br><span class="line">		while(iterator.hasNext()) &#123;</span><br><span class="line">			Entry&lt;Integer, String&gt; entry =(Entry) iterator.next();</span><br><span class="line">			//获取键</span><br><span class="line">			int key =(Integer) entry.getKey();</span><br><span class="line">			//获取值</span><br><span class="line">			String value = entry.getValue();</span><br><span class="line">			System.out.println(key+&quot;--&gt;&quot;+value);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		//获取所有值集合</span><br><span class="line">		Collection&lt;String&gt; c = map.values();</span><br><span class="line">		Iterator&lt;String&gt; iterator2 = c.iterator();</span><br><span class="line">		while(iterator2.hasNext()) &#123;</span><br><span class="line">			String s = (String)iterator2.next();</span><br><span class="line">			System.out.print(s+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
